<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with enhanced gradient -->
  <circle cx="16" cy="16" r="15.5" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Main document with gradient -->
  <rect x="7" y="5" width="18" height="22" rx="2" fill="url(#docGradient)" stroke="#E2E8F0" stroke-width="0.5"/>
  
  <!-- Document header line with gradient -->
  <rect x="9" y="8" width="14" height="2" fill="url(#textGradient)" rx="1"/>
  
  <!-- Content lines with gradient -->
  <rect x="9" y="12" width="12" height="1" fill="#64748B" rx="0.5"/>
  <rect x="9" y="14" width="10" height="1" fill="#94A3B8" rx="0.5"/>
  <rect x="9" y="16" width="11" height="1" fill="#94A3B8" rx="0.5"/>
  <rect x="9" y="18" width="8" height="1" fill="#94A3B8" rx="0.5"/>
  <rect x="9" y="20" width="9" height="1" fill="#94A3B8" rx="0.5"/>
  
  <!-- Corner fold with gradient -->
  <path d="M 23 5 L 25 7 L 23 7 Z" fill="#F1F5F9"/>
  
  <!-- R4M branding with gradient and glow -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">R4M</text>
  
  <!-- Subtle highlight with gradient -->
  <circle cx="12" cy="10" r="0.5" fill="#FFFFFF" opacity="0.9"/>
</svg>
