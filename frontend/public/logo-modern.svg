<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Main document shape -->
  <rect x="45" y="35" width="110" height="130" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Document header -->
  <rect x="55" y="50" width="90" height="8" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Content lines with better spacing -->
  <rect x="55" y="70" width="80" height="4" fill="#64748B" rx="1"/>
  <rect x="55" y="80" width="65" height="4" fill="#94A3B8" rx="1"/>
  <rect x="55" y="90" width="75" height="4" fill="#94A3B8" rx="1"/>
  <rect x="55" y="100" width="55" height="4" fill="#94A3B8" rx="1"/>
  <rect x="55" y="110" width="70" height="4" fill="#94A3B8" rx="1"/>
  
  <!-- Second section -->
  <rect x="55" y="125" width="85" height="4" fill="#64748B" rx="1"/>
  <rect x="55" y="135" width="60" height="4" fill="#94A3B8" rx="1"/>
  <rect x="55" y="145" width="80" height="4" fill="#94A3B8" rx="1"/>
  
  <!-- Modern corner fold -->
  <path d="M 143 35 L 155 47 L 143 47 Z" fill="#F8FAFC"/>
  
  <!-- R4M branding with modern typography -->
  <text x="100" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white" filter="url(#glow)">R4M</text>
  
  <!-- Subtle accent elements -->
  <circle cx="75" cy="60" r="2" fill="white" opacity="0.9"/>
  <circle cx="100" cy="185" r="1.5" fill="#60A5FA" opacity="0.8"/>
</svg>
