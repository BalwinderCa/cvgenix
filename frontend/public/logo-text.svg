<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Document icon -->
  <rect x="10" y="20" width="40" height="50" rx="4" fill="url(#textGradient)" stroke="#1E40AF" stroke-width="1"/>
  <rect x="15" y="25" width="30" height="3" fill="white" rx="1"/>
  <rect x="15" y="32" width="25" height="2" fill="white" opacity="0.8" rx="1"/>
  <rect x="15" y="37" width="28" height="2" fill="white" opacity="0.8" rx="1"/>
  <rect x="15" y="42" width="20" height="2" fill="white" opacity="0.8" rx="1"/>
  <rect x="15" y="47" width="22" height="2" fill="white" opacity="0.8" rx="1"/>
  
  <!-- Corner fold -->
  <path d="M 40 20 L 50 30 L 40 30 Z" fill="#1E40AF"/>
  
  <!-- Resume4Me text -->
  <text x="70" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">Resume</text>
  <text x="70" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#1D4ED8" filter="url(#textShadow)">4Me</text>
  
  <!-- Tagline -->
  <text x="70" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="#64748B">Professional Resume Builder</text>
</svg>
